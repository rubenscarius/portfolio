<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/75705519c7.js" crossorigin="anonymous"></script>
    <title>Portfólio - Rubens Carius</title>
</head>

<body>
    <header>
        <img src="assets/img/perfil.png" alt="">
        <div class="title-content">
            <h1 id="name"></h1>
            <ul class="information">
                <li class="info" >
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span id="level"></span>
                </li>
                <li class="info" >
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span id="city"></span>
                </li>
                <li class="info" >
                    <span class="material-symbols-outlined">
                        call
                    </span>
                    <span id="phone"></span>
                </li>
                <li class="info" >
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <span id="email"></span>
                </li>
            </ul>
        </div>
    </header>

    <section class="acordeon">
        <button class="trigger" type="button">Formação <i class="fa-solid fa-angle-down"></i></i></button>

        <div class="content">
            <ul class="acordeon-list">
                <li>Principal
                    <ul>
                        <li>ADS - Análise e Desenvolviemnto de Sistemas</li>
                    </ul>
                </li>
                
                <li>Extra
                    <ul>
                        <li>Responsive Web Design</li>
                        <li>Desenvolvimento Frontend com Angular</li>
                    </ul>
                </li>

            </ul>
        </div>
    </section>

    <section class="acordeon">
        <button class="trigger" type="button">Skills <i class="fa-solid fa-angle-down"></i></i></button>

        <div class="content">
            <ul class="acordeon-list">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript
                    <ul>
                        <li>React</li>
                        <li>Angular</li>
                    </ul>
                </li>

            </ul>
        </div>
    </section>

    <section class="acordeon">
        <button class="trigger" type="button">Idiomas <i class="fa-solid fa-angle-down"></i></button>

        <div class="content">
            <ul class="acordeon-list">
                <li>Português</li>
                <li>Inglês</li>
            </ul>
        </div>
    </section>


    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js" type="module"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
